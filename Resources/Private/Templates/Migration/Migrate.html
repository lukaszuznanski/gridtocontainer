<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
	<f:render partial="Migration/Header" arguments="{progress:100, step:3}" />

	<f:if condition="{ContainerElementResult}">
		<f:then>
			<f:be.infobox title="{f:translate(key: 'migrate.stepthree.success.header')}" state="0">{f:translate(key: 'migrate.stepthree.success.grid.body')}</f:be.infobox>
		</f:then>
		<f:else>
			<f:be.infobox title="{f:translate(key: 'migrate.stepthree.error.header')}" state="2">{f:translate(key: 'migrate.stepthree.error.grid.body')}</f:be.infobox>
		</f:else>
	</f:if>

	<f:if condition="{ContentElementResult}">
		<f:then>
			<f:be.infobox title="{f:translate(key: 'migrate.stepthree.success.header')}" state="0">{f:translate(key: 'migrate.stepthree.success.ce.body')}</f:be.infobox>
		</f:then>
		<f:else>
			<f:be.infobox title="{f:translate(key: 'migrate.stepthree.error.header')}" state="2">{f:translate(key: 'migrate.stepthree.error.ce.body')}</f:be.infobox>
		</f:else>
	</f:if>

</f:section>
</html>
